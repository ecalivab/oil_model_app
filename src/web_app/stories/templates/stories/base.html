{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/stories/css/mystyle.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- jQuery.ui --> 
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <!--Date Picker-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <title>Oil Rest Platform</title>
</head>

<body class="bg-body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <img src="{% static '/stories/images/est_logo2.svg'%}" alt="" width="210" height="50" class="d-inline-block align-text-top" float='left'>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active fs-4" aria-current="page" href="{% url 'stories_home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-4" href="{% url 'pricing' %}">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-4" href="{% url 'contact' %}">Request Story/Enhacement</a>
              </li>
            </ul>
            {% if request.user.is_authenticated %}
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active fs-3" href="{% url 'logout' %}">Log Out</a>  
                  </li>
              </ul>
            {% else %}
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active fs-3" href="{% url 'login' %}">Log In/Sign Up</a>
                </li>
            </ul>
            {%endif%}
          </div>
        </div>
        </div>
      </nav>
    
    <div class="container-fluid">
        {% block header %}{% endblock header %}
    </div>
    <div class="container-fluid">
        {% block content %}{% endblock content %}
    </div>
    
    
    {% block footer %}{% endblock footer %}
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
