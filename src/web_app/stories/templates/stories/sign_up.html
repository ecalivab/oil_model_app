{% extends "stories/base.html"%}
{% load static %}

{% block content %}
    <div class="container d-flex justify-content-center signup-container">
        <div class="row my-5">
            <div class="col-md-6 text-left text-white lcol">
                <div class="greeting">
                    <h1>Welcome to <span class="txt">Oil Rest Platform</span></h1>
                </div>
                <h5 class="mt-3">let's light some fire and get the show on the road...</h5>
            </div>
            <div class="col-md-6 rcol">
                <form class="sign-up">
                    <h1 class="heading mb-4">Sign Up</h1>
                    <div class="form-group fone mt-2"> <i class="fas fa-user"></i> <input type="name" class="form-control" placeholder="Name"> </div>
                    <br>
                    <div class="form-group fone mt-2"> <i class="fas fa-envelope"></i> <input type="email" class="form-control" placeholder="email"> </div>
                    <br>
                    <div class="form-group fone mt-2"> <i class="fas fa-lock"></i> <input type="password" class="form-control" placeholder="Password">
                        <div class="image"><i class="fas fa-eye"></i></div>
                    </form> <button type="button" class="btn btn-success mt-5">Get Started now</button>
                <p class="exist mt-4">Existing user? <span><a href="{% url 'login'%}" class="SignUp" value="Login">Log In</a></span></p>
            </div>
        </div>
    </div>
{% endblock content%}
